<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acquista il tuo Biglietto</title>

    <!-- CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css">

</head>

<body>

    <main class="container">

        <h1 class="text-primary mb-4 mt-4">
            Calcola il prezzo del tuo biglietto
        </h1>

        <form class="row">

            <!-- richiesta km -->
            <div class="col-6">
                <label for="km" class="mb-2">
                    Quanti km devi percorrere?
                </label>
                <input class="form-control" type="number" name="km" id="km"
                    placeholder="Scrivi in numeri quanti km devi fare..." min="1" required>
            </div>

            <!-- richiesta età -->
            <div class="col-6">
                <label for="age" class="mb-2">
                    Qual è la tua età?
                </label>
                <input class="form-control" type="number" name="age" id="age"
                    placeholder="Scrivi in numeri la tua età..." min="1" max="120" required>
            </div>

            <!-- submit -->
            <button class="col-2 btn btn-primary m-3" id="submit-button" type="submit">
                Invia
            </button>

        </form>

        <!-- risposta -->
        <div>
            Il prezzo del biglietto è di €
            <span id="result"> </span>
        </div>

    </main>

    <!-- js Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- js -->
    <script type="text/javascript" src="./js/script.js"></script>
</body>

</html>
